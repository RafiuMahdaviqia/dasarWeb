<!DOCTYPE html>
<html>
<head>
    <title>Membuat Tabel</title>   
</head>
<body>
    <table border=1 height=100 width=40 cellpadding = 20 cellspacing = 5>
        <tr>   
            <td rowspan="2" align="right" valign="bottom">
                <font face="courier" style="color: red;">ini baris pertama kolom pertama</font>
            </td>
            <td>ini baris pertama kolom kedua</td>
            <td>tambah 1 kolom</td>
        </tr>
        <tr>
            <td rowspan="2">ini juga tambah kolom satu lagi</td>   
            <td align="right" colspan="2">Ini sekarang gabungan 2 kolom</td>
        </tr>
    </table>
</body>
</html>
